name: Linux CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        rust:
          - stable
          - nightly

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    - name: Build
      run: |
        export DIT_LOG=trace
        cargo build
        cargo build --release

    - name: Test
      run: |
        export DIT_LOG=trace
        cargo test
        cargo test --release

    # - name: Run Clippy
    #   uses: actions-rs/clippy-check@v1
    #   with:
    #     token: ${{ secrets.GITHUB_TOKEN }}
    #     args: -- -D warnings

    - name: Check Formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
